<div class="col-md-12 mt-4">
    <select class="selectpicker m-b-20 m-r-10" data-style="btn-info btn-outline-info" (change)="ordenar($event.target.value)">
        <option value="asc">Mas antiguos</option>
                <option value="desc" >Mas recientes</option>
            </select>
</div>
<div *ngIf="loaded && facturas.length > 0" class="row mt-3">
    <div class="col-lg-3 col-md-6" *ngFor="let factura of facturas">
        <div class="card card-factura">
            <div class="card-header">
                <h4 class="m-b-0 text-white">Folio: <span class="label label-warning"> {{factura.folio | uppercase}}</span></h4>
            </div>
            <div class="card-body">
                <h5 class="text-white">Proveedor: {{factura.proveedor.nombre}}</h5>
                <p class="card-text">Total de productos: {{factura.items.length}}</p>
                <p> Expedido: <span class="label label-info"> {{factura.fechaExpedicion | date}}</span> </p>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <a [routerLink]="['/facturas', factura.folio]" class="btn btn-inverse">Ver factura </a>
                <a *ngIf="usuario.role === 'ROLE_ADMIN'" [routerLink]="['/facturas/editar', factura.folio]" class="btn btn-danger"><i class="mdi mdi-pencil"></i></a>
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <app-paginator-factura-activas [paginador]="pageable"></app-paginator-factura-activas>
    </div>
</div>
<app-loading *ngIf="loading"></app-loading>

<div class="row" *ngIf="error != null">
    <div class="col-lg-12">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">{{error.name}}</h4>
            <p>{{error.message}}</p>
            <hr>
            <p class="mb-0">{{error.status}}</p>
        </div>
    </div>
</div>

<div class="row" *ngIf="loaded && facturas.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info  mt-3">
            <span>No tiene facturas en almac√©n <span><a [routerLink]="'/facturas-ingresar'">Agregar factura</a></span></span>
        </div>
    </div>
</div>
