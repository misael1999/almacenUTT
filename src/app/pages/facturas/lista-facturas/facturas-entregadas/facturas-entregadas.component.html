<div *ngIf="loading" class="cargando w-100 d-flex justify-content-center p-5 animated fadeIn">
    <i class="fa fa-spinner fa-spin fa-3x"></i>
</div>

<div *ngIf="loaded" class="row animated fadeIn mt-3">
    <div class="col-lg-3 col-md-6" *ngFor="let factura of facturas">
        <div class="card card-inverse card-factura" style="background-color: #333; border-color: #333;">
            <div class="card-header">
                <h4 class="m-b-0 text-white">Folio: <span class="label label-warning"> {{factura.folio | uppercase}}</span></h4>
            </div>
            <div class="card-body">
                <h5>Proveedor: {{factura.proveedor.nombre}}</h5>
                <p class="card-text">Total de productos: {{factura.items.length}}</p>
                <p> Elaborado: <span class="label label-info"> {{factura.fechaCreacion | date}}</span> </p>
            </div>
            <div class="card-footer">
                <a [routerLink]="['/facturas', factura.folio]" class="btn btn-inverse">Ver factura </a>

            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <app-paginator-factura-entregadas [paginador]="pageable"></app-paginator-factura-entregadas>
    </div>
</div>

<div class="row" *ngIf="error != null">
    <div class="col-lg-12">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">{{error.name}}</h4>
            <p>{{error.message}}</p>
            <hr>
            <p class="mb-0">{{error.status}}</p>
        </div>
    </div>
</div>

<div class="row" *ngIf="loaded && facturas.length == 0" class="animated fadeIn">
    <div class="col-md-12">
        <div class="alert alert-info  mt-3">
            <span>No tiene facturas entregadas</span>
        </div>
    </div>
</div>
