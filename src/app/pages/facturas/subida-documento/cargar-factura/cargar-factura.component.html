<div class="row">
    <div class="col-md-8">
        <div class="card card-outline-inverse">
            <div class="card-header">
                <div class="row ">
                    <div class="col-lg-6">
                        <h4 class="mt-3 text-white">Seleccione la factura</h4>
                    </div>
                    <div class="col-lg-6">
                        <form class="form-material">
                            <div class="form-group">
                                <input #txtBuscar (keyup)="buscarFactura(txtBuscar.value)" type="text" class="form-control text-white" placeholder="Buscar factura"> </div>
                        </form>
                    </div>
                </div>
            </div>

            <!--   SELECCIONAR FACTURA    -->
            <div class="card-body">
                <h3>Facturas entregadas: </h3>
                <div *ngIf="loading" class="cargando w-100 d-flex justify-content-center p-5 animated fadeIn">
                    <i class="fa fa-spinner fa-spin fa-3x"></i>
                </div>
                <div *ngIf="facturas.length == 0 && loaded" class="w-100">
                    <div class="alert alert-info" role="alert">
                        <strong>No tienes facturas completadas <a [routerLink]="'/vales-ingresar'">generar vale de salida</a></strong>
                    </div>
                </div>
                <div *ngIf="loaded" class="list-group">
                    <a *ngFor="let factura of facturas" (click)="elegirFactura(factura)" [ngClass]="{'activo': factura === facturaE}" class="list-group-item list-group-item-action flex-column align-items-start cursor">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1"><span class="label label-info">Folio: </span> {{factura.folio | uppercase}}</h5>
                            <small>{{factura.fechaExpedicion | date}}</small>
                        </div>
                        <p><span class="label label-inverse">Proveedor:</span> {{factura.proveedor.nombre}}</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!--   SUBIR ARCHIVO    -->
    <div class="col-lg-4 col-md-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Subir factura con sus firmas</h4>
                <input (change)="seleccionarArchivo($event)" type="file" id="input-file-max-fs" class="dropify" data-max-file-size="10M" />
            </div>
            <button (click)="subirArchivo()" class="btn btn-inverse">Subir archivo <i class="mdi mdi-upload ml-1"></i></button>

        </div>
    </div>
</div>

<app-loading *ngIf="loading"></app-loading>
