<div class="card bg-success">
    <div class="card-body">
        <div class="d-flex no-block">
            <div class="m-r-20 align-self-center"><img src="../../../assets/images/icon/expense-w.png" alt="Income" /></div>
            <div class="align-self-center">
                <h6 class="text-white m-t-10 m-b-0">Reporte de áreas</h6>
                <a class="mt-3 text-white btn btn-inverse btn-sm d-block" data-toggle="modal" data-target="#responsive-modal-areas">Generar reporte</a>

            </div>
        </div>
    </div>
</div>
<!-- ============  MODAL-AREAS =================    -->
<div id="responsive-modal-areas" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Opciones</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formReportesAreas" (ngSubmit)="reporteAreas()">
                    <div class="form-group">
                        <div class="form-group col-md-12 m-b-40">
                            <label for="">Elige una área</label>
                            <select (change)="seleccionarArea($event.target.value)" class="form-control">
                                  <option value="0">Selecciona una area</option>
                                  <option *ngFor="let area of areas" value="{{area.idArea}}">{{area.nombre}}</option>
                              </select>
                            <label for="">Del</label>
                            <input formControlName="del" type="date" class="form-control">
                            <label for="">Al</label>
                            <input formControlName="al" type="date" class="form-control">
                        </div>
                    </div>
                    <div class="mt-2">
                        <button [disabled]="loading" type="submit" class="btn btn-danger waves-effect waves-light">Generar reporte 
                          <i *ngIf="loading" class="fa fa-spinner fa-spin"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
