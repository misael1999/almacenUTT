<div class="card bg-danger">
    <div class="card-body">
        <div class="d-flex no-block">
            <div class="m-r-20 align-self-center"><img src="../../../assets/images/icon/staff-w.png" alt="Income" /></div>
            <div class="align-self-center">
                <h6 class="text-white m-t-10 m-b-0">Reporte de gastos por area</h6>
                <a class="mt-3 text-white btn btn-inverse btn-sm d-block" data-toggle="modal" data-target="#responsive-modal-gastos">Generar reporte</a>
            </div>
        </div>
    </div>
</div>

<!--   MODAL GASTOS AREAS  -->
<div id="responsive-modal-gastos" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Opciones</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formReporteGastoArea" (ngSubmit)="reporteGastosAreas()">
                    <div class="form-group">
                        <div class="form-group col-md-12 m-b-40">
                            <label for="">Del</label>
                            <input formControlName="del" type="date" class="form-control">
                            <label for="">Al</label>
                            <input formControlName="al" type="date" class="form-control">
                        </div>
                    </div>
                    <div class="mt-2">
                        <button [disabled]="loading" type="submit" class="btn btn-danger waves-effect waves-light">
                            Generar reporte<i *ngIf="loading" class="fa fa-spinner fa-spin"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<!--   ============= FIN MODAL GASTOS AREASS =================    -->
