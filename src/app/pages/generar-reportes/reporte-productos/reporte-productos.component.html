<div class="card bg-info">
    <div class="card-body">
        <div class="d-flex no-block">
            <div class="m-r-20 align-self-center"><img src="../../../assets/images/icon/income-w.png" alt="Income" /></div>
            <div class="align-self-center">
                <h6 class="text-white m-t-10 m-b-0">Reporte de productos por mes</h6>

                <a class="mt-3 text-white btn btn-inverse btn-sm d-block" data-toggle="modal" data-target="#responsive-modal">Generar reporte</a>
            </div>
        </div>
    </div>
</div>


<!--   MODAL REPORTE PRODUCTOS    -->
<div id="responsive-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Opciones</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formReporteProductos" (ngSubmit)="reporteProductos()">
                    <div class="form-group">
                        <label class="control-label d-block">Seleccione el mes:</label>
                        <select formControlName="mes" class="form-control" data-style="btn-primary">
                                <option *ngFor="let mes of meses" value="{{mes.numero}}" >{{mes.mes}}</option>
                              </select>
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label d-block">Seleccione el año</label>
                        <select formControlName="anio" class="form-control" data-style="btn-info">
                                <option value="2018" > 2018 </option>
                              </select>
                    </div>
                    <div class="mt-2">
                        <button [disabled]="loading" type="submit" class="btn btn-danger waves-effect waves-light">Generar reporte 
                            <i *ngIf="loading" class="fa fa-spinner fa-spin"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<!--   ============= FIN MODAL PRODUCTOS =================    -->
