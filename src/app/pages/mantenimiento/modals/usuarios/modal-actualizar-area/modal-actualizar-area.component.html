<div *ngIf="area" class="fondo-negro animated fadeIn" [ngClass]="modalActualizarAreaService.oculto">

    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Area</h5>
                    <button (click)="cerrarModal()" type="button" class="close cursor" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
                </div>
                <form [formGroup]="formArea" (ngSubmit)="actualizarArea()">
                    <div class="modal-body">

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="form-body">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="control-label">Nombre:</label>
                                                        <input formControlName="nombre" type="text" id="calle" class="form-control">
                                                        <small class="form-control-feedback"> </small> </div>
                                                </div>
                                                <!--/span-->
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="control-label">
                                                              Responsable:</label>
                                                        <input formControlName="responsable" type="text" id="numero_lote" class="form-control">
                                                        <small class="form-control-feedback"> </small> </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <div class="form-actions">
                            <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> Actualizar area <i *ngIf="loading" class="fa fa-spinner fa-spin"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
