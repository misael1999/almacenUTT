<div class="fondo-negro animated fadeIn" [ngClass]="modalUsuarioService.oculto">

    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Usuario</h5>
                    <button (click)="cerrarModal()" type="button" class="close cursor" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <form [formGroup]="formUsuario" (ngSubmit)="crearUsuario()">
                    <div class="modal-body modal-proveedor">

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="form-body">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <h4 class="">Informacion personal</h4>
                                                    <hr>
                                                </div>
                                                <div class="col-md-8">
                                                    <div class="form-group">
                                                        <label class="control-label">Nombre(s):</label>
                                                        <input formControlName="nombre" type="text" class="form-control">
                                                        <small class="form-control-feedback"> </small> </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label class="control-label">Apellido paterno:</label>
                                                        <input formControlName="apellidoPaterno" type="text" class="form-control">
                                                        <small class="form-control-feedback"> </small> </div>

                                                </div>
                                                <!--/span-->
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label class="control-label">Apellido materno:</label>
                                                        <input formControlName="apellidoMaterno" type="text" class="form-control">
                                                        <small class="form-control-feedback"> </small> </div>
                                                </div>
                                                <!--/span-->
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <div class="form-group">
                                                            <label class="control-label">Role:</label>
                                                            <select formControlName="role" class="form-control">
                                                              <option value="ROLE_USER">ROLE_USER</option>
                                                              <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <!--/span-->
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-12">
                                                    <h4>Inicio de sesion</h4>
                                                    <hr>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="control-label">Nombre de usuario:</label>
                                                        <input formControlName="nombreUsuario" type="text" class="form-control">
                                                        <small class="form-control-feedback"> </small>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="control-label">Password:</label>
                                                        <input formControlName="password" type="password" class="form-control">
                                                        <small class="form-control-feedback"> </small>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <div class="form-actions">
                            <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> Guardar usuario <i *ngIf="loading" class="fa fa-spinner fa-spin"></i></button>
                        </div>
                        <button (click)="cerrarModal()" type="button" class="btn btn-secondary ml-auto">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
