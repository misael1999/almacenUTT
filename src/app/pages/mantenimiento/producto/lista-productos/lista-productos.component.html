<div class="row" *ngIf="loaded">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-5 mb-3">
                        <form class="form-material">
                            <div class="form-group">
                                <input #txtBuscar (keyup)="buscarProducto(txtBuscar.value)" type="text" id="example-email2" name="example-email" class="form-control" placeholder="Buscar producto por clave o descripcion"> </div>
                        </form>
                    </div>
                </div>
                <div class="row" *ngIf="loaded && productos.length == 0">
                    <div class="col-lg-12">
                        <div class="alert alert-info" role="alert">
                            <h4 class="alert-heading">No se encontraron productos</h4>
                        </div>
                    </div>
                </div>
                <div *ngIf="loaded && productos.length > 0" class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th class="cursor" (click)="ordenaridProductos()">Clave <i class="ti-exchange-vertical cursor" aria-hidden="true"></i></th>
                                <th class="cursor" (click)="ordenarDescripcion()">Descripción <i class="ti-exchange-vertical cursor" aria-hidden="true"></i></th>
                                <th class="cursor" (click)="ordenarPiezas()">Piezas <i class="ti-exchange-vertical cursor" aria-hidden="true"></i></th>
                                <th class="cursor" (click)="ordenarUnidad()">Unidad <i class="ti-exchange-vertical cursor" aria-hidden="true"></i></th>
                                <th class="cursor" (click)="ordenarPrecio()">Precio <i class="ti-exchange-vertical cursor" aria-hidden="true"></i></th>
                                <th *ngIf="usuario.role === 'ROLE_ADMIN'" class="cursor">Acciones <i class="t☻i-exchange-vertical cursor" aria-hidden="true"></i></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let producto of productos">
                                <td>{{producto.clave}}</td>
                                <td>{{producto.descripcion}}</td>
                                <td>{{producto.cantidad}}</td>
                                <td><span class="label label-danger">{{producto.unidad}}</span></td>
                                <td>{{producto.precio}}</td>
                                <td *ngIf="usuario.role === 'ROLE_ADMIN'">
                                    <button type="button" (click)="eliminarProducto(producto)" class="btn btn-icon btn-pure btn-outline delete-row-btn" data-toggle="tooltip" data-original-title="Eliminar"><i class="ti-trash" aria-hidden="true"></i></button>
                                    <button type="button" (click)="actualizarProducto(producto)" class="btn btn-icon btn-pure btn-outline delete-row-btn" data-toggle="tooltip" data-original-title="Editar"><i class="ti-pencil-alt" aria-hidden="true"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <app-paginator-producto *ngIf="pageable != null" [paginador]="pageable"></app-paginator-producto>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="loading">
    <div class="col-lg-12">

        <div class="d-flex justify-content-center">
            <i class="fa fa-spinner fa-spin fa-3x"></i>
        </div>
    </div>
</div>

<div class="row" *ngIf="error != null">
    <div class="col-lg-12">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">{{error.error.message}}</h4>
            <p>{{error.error.error}}</p>
            <hr>
            <p class="mb-0">{{error.error.status}}</p>
        </div>
    </div>
</div>

<app-modal-producto></app-modal-producto>
