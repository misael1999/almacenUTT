<div class="row" *ngIf="loaded">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!-- <button type="button" class="btn btn-info btn-rounded pull-left" (click)="abrirModal()">Agregar nuevo proveedor</button> -->

                <div class="table-responsive table-datos table-usuarios">
                    <table id="demo-foo-addrow" class="table m-t-30 table-hover contact-list" data-page-size="10">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nombre usuario</th>
                                <th>Primer nombre</th>
                                <th>Apellido paterno</th>
                                <th>Role</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td>{{usuario.idUsuario}}</td>
                                <td><span class="label label-danger">{{usuario.nombreUsuario}}</span> </td>
                                <td>{{usuario.primerNombre}}</td>
                                <td>{{usuario.apellidoPaterno}}</td>
                                <td>{{usuario.role}}</td>
                                <td>
                                    <button (click)="eliminarUsuario(usuario)" type="button" class="btn btn-icon btn-pure btn-outline delete-row-btn" data-toggle="tooltip" data-original-title="Eliminar"><i class="ti-trash" aria-hidden="true"></i></button>
                                    <button (click)="actualizarUsuario(usuario)" type="button" class="btn btn-icon btn-pure btn-outline delete-row-btn" data-toggle="tooltip" data-original-title="Editar"><i class="ti-pencil-alt" aria-hidden="true"></i></button>
                                </td>

                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
    <div class="ml-3">
        <button (click)="agregarUsuario()" class="btn btn-rounded btn-info">Agregar usuario <i class="mdi mdi-plus ml-2"></i></button>
    </div>
</div>

<div *ngIf="loading" class="cargando w-100 d-flex justify-content-center p-5 animated fadeIn">
    <i class="fa fa-spinner fa-spin fa-3x"></i>
</div>

<div class="row" *ngIf="error != null">
    <div class="col-lg-12">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">{{error.name}}</h4>
            <p>{{error.message}}</p>
            <hr>
            <p class="mb-0">{{error.status}}</p>
        </div>
    </div>
</div>
<app-modal-usuario-sistemas></app-modal-usuario-sistemas>
<app-modal-actualizar-usuario></app-modal-actualizar-usuario>
