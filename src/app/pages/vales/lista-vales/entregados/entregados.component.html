<div *ngIf="loading" class="cargando w-100 d-flex justify-content-center p-5 animated fadeIn">
    <i class="fa fa-spinner fa-spin fa-3x"></i>
</div>

<div *ngIf="loaded" class="row animated fadeIn mt-3">
    <div class="col-lg-3 col-md-6" *ngFor="let vale of vales">
        <div class="card card-vale">
            <div class="card-header">
                <h4 class="m-b-0 text-white">No° requisicion: <span class="label label-warning"> {{vale.numeroRequisicion}}</span></h4>
            </div>
            <div class="card-body text-white">
                <p>Área: <span class="label label-danger">{{vale.area.nombre}}</span></p>
                <p>Responsable: <span class="label label-danger">{{vale.area.responsable}}</span></p>
                <p>Elaborado: <span class="label label-danger">{{vale.fechaEntrega | date}}</span></p>

            </div>
            <div class="card-footer">
                <a [routerLink]="['/vales', vale.numeroRequisicion]" class="btn btn-inverse">Ver vale </a>
            </div>
        </div>
    </div>
</div>


<div class="row" *ngIf="error != null">
    <div class="col-lg-12">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">{{error.name}}</h4>
            <p>{{error.message}}</p>
            <hr>
            <p class="mb-0">{{error.status}}</p>
        </div>
    </div>
</div>

<div class="row" *ngIf="loaded && vales.length == 0" class="animated fadeIn">
    <div class="col-md-12">
        <div class="alert alert-info  mt-3">
            <span>No tiene vales de salida entregados</span>
        </div>
    </div>
</div>
