<div *ngIf="error" class="alert alert-mensaje bg-error animated fadeInDown" [ngClass]="oculto">
    <div class="button-close">
        <button type="button" class="close cursor" (click)="cerrarMensaje()">
        <span aria-hidden="true ">&times;</span>
      </button>
    </div>
    <div class="mensaje ">
        {{error.error.mensaje}}
    </div>
</div>
