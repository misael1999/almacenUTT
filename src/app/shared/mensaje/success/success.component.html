<div *ngIf="mensaje" class="alert alert-mensaje bg-alert-success animated fadeInDown">
    <div class="button-close">
        <button type="button" class="close cursor" (click)="cerrarAlerta()">
      <span aria-hidden="true ">&times;</span>
    </button>
    </div>
    <div class="mensaje ">
        {{mensaje.mensaje}}
    </div>
</div>
